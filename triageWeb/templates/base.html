{% load staticfiles %}
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    {% block head %} {%endblock%}
  </head>

  <body style="padding-top:70px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-left" href="/map_view/"><img style="height:40px;margin-top:5px;padding-right:5px" src="{% static 'images/DRAMALogoTrans.png' %}"/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li {% if request.path == "/map_view/" or request.path == "/" %}class="active"{%endif%}><a href="/map_view/">Map</a></li>
            <li {% if request.path == "/report/list/"%}class="active"{%endif%}><a href="/report/list/">Reports</a></li>
            <li {% if request.path == "/center/list/"%}class="active"{%endif%}><a href="/center/list/">Centers</a></li>
            <li {% if request.path == "/mobile_report/"%}class="active"{%endif%}><a href="/mobile_report/">Location Report</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div> {% block body_block %}{% endblock %}</div>
  </body>
</html>
